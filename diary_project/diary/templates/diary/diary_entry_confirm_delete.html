<!DOCTYPE html>
<html>
<head>
    <title>Delete Diary Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5">Are you sure you want to delete this entry?</h1>
    <div class="container-lg row-gap-3 col-sm-2">
    <form method="post">
        {% csrf_token %}
        <p><strong>Title: {{ entry.title }}</strong></p>
        <p>Date: {{ entry.date }}</p>
        <button type="submit" class="btn btn-danger">Confirm Deletion</button>
        <br></br>
        <a href="{% url 'diary_entry_list' %}" class="btn btn-secondary">Cancel</a>
        
    </form>
    </div>
</body>
</html>
