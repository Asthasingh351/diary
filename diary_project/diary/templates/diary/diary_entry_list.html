
<!DOCTYPE html>

<html>
<head>
    <title>Diary Entries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        

        body.bg-subtle {
            background-color: #f8d7da; /* Light pink background */
        }
    </style>
    <div></div>
</head>
<body class = "bg-subtle">
    <div class="jumbotron">
        <div class="container text-center mt-5">
          <h1 class="bg-info fst-italic"><strong>~DiaryDock~</strong></h1>
          <p class="fst-italic">share your thoughts</p>
          
          <ul class="nav nav-tabs" role="tablist">      
          <li><a href="{% url 'diary_entry_add' %}" class="btn btn-primary ">Add New Entry</a></li>
          </ul>
<div class="container row gap-3">
        <div class="col-sm-2"></div>
         
    <ul>
        {% for entry in entries %}
            <li>
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>{{ entry.date }}</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                        <tr>
                          <td>
               
                           <a href="{% url 'diary_entry_edit' entry.pk %}"class="btn btn-warning">{{ entry.title }} </a>
                           <a href="{% url 'diary_entry_delete' entry.pk %}" class="btn btn-danger">Delete</a>
                          </td>
                        </tr>
                     </tbody>
                </table>
            </li>
        {% empty %}
            <li>No entries yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
